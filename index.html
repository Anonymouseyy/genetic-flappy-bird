<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
 
        <title>Genetic Flappy Bird</title>
    </head>
    <body class="body-content">
        <div class="header">
            <h1>Genetic Flappy Bird</h1>

            <button id="start">Start</button>
            <button id="restart">Restart</button>

            <div class="toggle">
                Human
                <label class="switch">
                    <input type="checkbox" id="ai">
                    <span class="slider round"></span>
                </label>
                AI
            </div>
        </div>
        

        <canvas id="canv"></canvas>

        <div class="options-and-controls">
            <h2 class="label" id="generations">Total Generations: 0</h2>
            <h2 class="label" id="avgFitness">Average Fitness: 0</h2>
            <h2 class="label">Total Population:</label>
            <input type="number" class="input" id="population" name="population" min="5" max="20" value="10" step="1">
            <br>
            <h2 class="label">Mutation Rate:</label>
            <input type="number" class="input" id="mutationRate" name="mutationRate" min="0" max="1" value="0.01" step="0.01">
        </div>
    </body>

    <script src="ai.js"></script>
    <script src="human.js"></script>
    <script src="neuralnetwork.js"></script>
    <script src="obstacle.js"></script>
    <script src="script.js"></script>
</html>
